    function augurFastCallback(json) {
      localStorage.setItem('dfp', JSON.stringify(json))
    }

    function augurModernCallback(error, json) {
      if (error == null) {
        localStorage.setItem('dfp', JSON.stringify(json))
      } else {
        localStorage.setItem('dfp', JSON.stringify(error))
      }
    }

    function dfpCallback(error, json) {
      if (error == null) {
        localStorage.setItem('dfp', JSON.stringify(json))
      } else {
        localStorage.setItem('dfp', JSON.stringify(error))

    }

    function dfpTechnologyIndicator(dfptValue) {
